<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center">All Blog Posts</h3>
          <p>From here you can manage your blog posts</p>
          <button class="btn btn-info bg-theme" routerLink="/posts/new">
            Add new post
          </button>
          <button class="btn btn-warning ml-2" routerLink="/">
            Back to Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <div *ngIf="loading; else content" class="text-center">
        <span>Loading...</span>
      </div>

      <ng-template #content>
        <div *ngIf="postsArray.length; else noData" class="text-center">
          <div class="card shadow-effect">
            <div class="card-body">
              <table class="table row-border hover">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Post Image</th>
                    <th>Title</th>
                    <th>Excerpt</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let post of postsArray; let i = index">
                    <td [width]="10">{{ i + 1 }}</td>
                    <td [width]="200">
                      <img
                        [src]="post.postImgUrl"
                        [alt]="post.title"
                        class="img img-fluid"
                      />
                    </td>
                    <td [width]="200">{{ post.title }}</td>
                    <td [width]="300">{{ post.excerpt }}</td>
                    <td>{{ post.category.category }}</td>
                    <td>{{ post.createdAt | date }}</td>
                    <td>
                      <button
                        class="btn btn-sm btn-warning mr-2"
                        routerLink="/posts/new"
                        [queryParams]="{ id: post.id }"
                      >
                        Edit
                      </button>

                      <button
                        class="btn btn-sm btn-danger"
                        (click)="onDelete(post.id)"
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <ng-template #noData>
          <div class="text-center"><span>No Data</span></div></ng-template
        >
      </ng-template>
    </div>
  </div>
</div>
