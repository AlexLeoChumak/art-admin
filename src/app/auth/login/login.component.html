<app-preloader [isLoading]="isLoading"></app-preloader>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6 mb-5">
      <div class="card p-1 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your admin account</p>
          </div>

          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                #Email="ngModel"
                ngModel
                required
                email
                [ngClass]="{ 'is-nvalid': Email.touched && Email.invalid }"
              />

              <div
                class="alert alert-danger"
                *ngIf="Email.touched && Email.invalid"
              >
                <div *ngIf="Email.errors?.['required']">
                  Email cannot be empty
                </div>
                <div *ngIf="Email.errors?.['email']">
                  Please enter a valid email address
                </div>
              </div>
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                #Password="ngModel"
                ngModel
                required
                minlength="6"
                [ngClass]="{
                  'is-nvalid': Password.touched && Password.invalid
                }"
              />

              <div
                class="alert alert-danger"
                *ngIf="Password.touched && Password.invalid"
              >
                <div *ngIf="Password.errors?.['required']">
                  Password cannot be empty
                </div>
                <div *ngIf="Password.errors?.['minlength']">
                  Password cannot be less than 6 characters
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-info btn-block btn-theme"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
