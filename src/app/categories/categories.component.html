<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">New Categories</h3>
      <p class="text-center mb-5">You can add new categoriesfrom here...</p>

      <form
        #categoryForm="ngForm"
        (ngSubmit)="onSubmit(categoryForm)"
        class="form-inline text-center"
      >
        <div class="form-group col-md-10">
          <input
            type="text"
            placeholder="Add new category..."
            class="form-control shadow-effect"
            name="category"
            #newCategory="ngModel"
            ngModel
            required
            [ngClass]="{
              'is-invalid': newCategory.touched && newCategory.invalid
            }"
          />
          <div
            class="alert alert-danger"
            *ngIf="newCategory.touched && newCategory.invalid"
          >
            Category field must be required
          </div>
        </div>

        <div class="col-md-2">
          <button
            [disabled]="categoryForm.invalid"
            class="btn btn-block btn-info mb-2 btn-theme"
          >
            Add category
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categoryArray; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ category.category }}</td>
                <td>{{ category.id }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>
