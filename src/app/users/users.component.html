<app-preloader [isLoading]="isLoading"></app-preloader>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center">All Users</h3>
          <p>From here you can manage your users</p>
          <button class="btn btn-warning" routerLink="/">
            Back to Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <div *ngIf="users?.length; else noData" class="text-center mb-5">
        <div class="card shadow-effect">
          <div class="card-body">
            <table class="table row-border hover">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let user of users; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td class="element-one-string-for-table">{{ user.name }}</td>
                  <td class="element-one-string-for-table">{{ user.email }}</td>
                  <td>
                    <button
                      class="btn btn-sm btn-danger"
                      (click)="deleteData(user.id)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <ng-template #noData>
        <div class="text-center"><span>No Data</span></div></ng-template
      >
    </div>
  </div>
</div>
