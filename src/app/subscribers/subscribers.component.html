<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center">All Subscribers</h3>
          <p>From here you can manage your subscribers</p>
          <button class="btn btn-warning ml-2" routerLink="/">
            Back to Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <div *ngIf="loading; else content" class="text-center">
        <span>Loading...</span>
      </div>

      <ng-template #content>
        <div *ngIf="subscribers.length; else noData" class="text-center mb-5">
          <div class="card shadow-effect">
            <div class="card-body">
              <table class="table row-border hover">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let sub of subscribers; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ sub.name }}</td>
                    <td>{{ sub.email }}</td>
                    <td>
                      <button
                        class="btn btn-sm btn-danger ml-2"
                        (click)="deleteData(sub.id)"
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <ng-template #noData>
          <div class="text-center"><span>No Data</span></div></ng-template
        >
      </ng-template>
    </div>
  </div>
</div>
